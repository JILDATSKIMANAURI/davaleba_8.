<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="title">
                <h1>Drive More     
                    Customers     
                    Through Digital
                </h1>
            </div>
            <div class="text">
                <label>We know how large objects will act, but things on a 
                    small scale.
                </label>
            </div>
            <br><br>
            <button class="button1">Get Quote Now</button>
            <button class="button2">Learn More</button>
        </section> 
        <div class="box">
            <div class="book1">
                <h2>Book Appointment</h2> 
            </div>                   
            <div class="name">   
                <label>Name*</label>                
                <input type="text" placeholder="Full Name"class="name1">
            </div>              
            <div class="email"> 
                <label>Email*</label>   
                <input type="email" placeholder="example@gmail.com"class="email1">
            </div>    
            <div class="department">   
                <label>Department *</label>              
                <select class="select1">        
                    <option value="text">Please Select</option>               
                </select>
            </div>     
            <div class="time">    
                <label>Time *</label>    
                <select class="select2">    
                    <option value="text">4:00 Available</option>
                </select> 
            </div>     
            <button class="book2">Book Appointment</button>    
        </div>
    </div>       
</body>
</html>
